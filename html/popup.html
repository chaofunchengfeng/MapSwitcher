<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>地图切换</title>
    <meta content="地图切换" name="description"/>
    <meta content="地图切换" name="keyword"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="webkit" name="renderer"/>
    <meta content="webkit" name="force-rendering"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
          name="viewport">
    <meta content="#fff" name="theme-color"/>
    <meta content="telephone=no,email=no" name="format-detection">
    <link href="/images/favicon.ico" rel="icon">
    <link href="/css/popup.css" rel="stylesheet">
</head>
<body>

<ul>
    <li id="command1ToAmap" class="map">
        <img src="/images/icon-amap.png" class="mapIcon" alt="">
        <span class="mapName">高德地图</span>
    </li>
    <li id="command2ToBaiduMap" class="map">
        <img src="/images/icon-baidumap.png" class="mapIcon" alt="">
        <span class="mapName">百度地图</span>
    </li>
    <li id="command3ToGoogleSatellite" class="map">
        <img src="/images/icon-googlemap.png" class="mapIcon" alt="">
        <span class="mapName">Google卫星</span>
    </li>
    <li id="command4ToGoogleEarth" class="map">
        <img src="/images/icon-googleearth.png" class="mapIcon" alt="">
        <span class="mapName">Google地球</span>
    </li>
    <li id="command5ToGoogleMap" class="map">
        <img src="/images/icon-googlemap.png" class="mapIcon" alt="">
        <span class="mapName">Google地图</span>
    </li>
    <li id="command6ToTencentMap" class="map">
        <img src="/images/icon-tencentmap.png" class="mapIcon" alt="">
        <span class="mapName">腾讯地图街景</span>
    </li>
    <li id="command7ToOverpassTurbo" class="map">
        <img src="/images/icon-overpassturbo.png" class="mapIcon" alt="">
        <span class="mapName">Overpass turbo</span>
    </li>
</ul>

<script type="text/javascript" src="/js/popup.js"></script>

</body>
</html>
